<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
        <style>
            :root {
                box-sizing: border-box;
                overflow-wrap: anywhere;
                text-wrap: wrap;
            }
            
            ::-webkit-scrollbar { width: 12px; }
            ::-webkit-scrollbar-track { background: #000; }
            ::-webkit-scrollbar-thumb {
                background-color: #808080;
                border-radius: 10px;
                border: 3px solid #000; }
            * { scrollbar-width: thin;
                scrollbar-color: #808080 #000; }
            
            html, body {
                background: #000;
                color: #fff;
                display: flex;
                width: 100%;
                height: 100%;
                padding: 0%;
                margin: 0%;
                align-items: center;
                align-content: center;
                justify-content: center;
            }
            #entries {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 80%;
                height: 80%;
                overflow-y: scroll;
                border: 1px solid #fff;
                border-radius: 2px;
            }
            .entry, textarea {
                border: none;
                width: 100%;
                padding: 0px;
                margin: 0px;
            }
            textarea {
                resize: none;
                overflow: hidden;
                background: #112;
                color: #fff;
                caret-color: #939;
                outline: none;
                min-height: 1em;
            }
        </style>
    </head>
    <body>
        <div id="entries">
            <textarea id="cli_in" spellcheck="false" class="entry" style="height:1em" oninput="auto_grow(this)"></textarea>
        </div>
        <script type="text/javascript">
            const ets = document.getElementById("entries");
            const cli = document.getElementById("cli_in");
            
            const reformt = s => {
                const ùëì = (x, ...ùî∏) => {
                    const Œµ = document.createElement("text");
                    if(x.length && x[0] == "\x1c")
                        Œµ.style = x.slice(1);
                    else
                        Œµ.innerText = x;
                    if(ùî∏.length) Œµ.appendChild(ùëì(...ùî∏))
                    return Œµ; };
                return ùëì(...("[0m"+s).replace(/\x1b\[(38|48);2;([0-9]{0,3});([0-9]{0,3});([0-9]{0,3})m/gm,
                                               (_,t,r,g,b)=>"\x1b\x1c"+`${t=="38"?"color":"background-color"}:#${(256*(256*Number(r)+Number(g))+Number(b)).toString(16).padStart(6, '0')}\x1b`)
                                      .replace(/\033\[0m/gm,
                                               "\x1b\x1c"+"color:#fff;background-color:#000\x1b")
                                      .split("\x1b")); };
            
            const log = x => {
                console.log(`Logging: "${x}"`);
                const Œµ = document.createElement("div");
                Œµ.className = "entry";
                Œµ.appendChild(reformt(x));
                ets.insertBefore(Œµ, cli);
                setTimeout(_ => { cli.scrollTo(); cli.focus(); }, 25); }
            
            const auto_grow = Œµ => {
                Œµ.style.height = "5px";
                Œµ.style.height = Œµ.scrollHeight + "px"; };
            
            var py;
            (async _ => {
                py = await loadPyodide({
                    stdin: prompt,
                    stdout: log,
                    stderr: log });
                await py.loadPackage("micropip");
                await py.loadPackage("more-itertools");
                await py.loadPackage("regex");
                await py.runPythonAsync(`
                    import micropip
                    from pyodide.http import pyfetch
                    await micropip.install("colored")
                    await (await pyfetch("${window.location.origin}/wasm_stuff.zip")).unpack_archive()
                    print("Downloaded!")
                    from refresher import run_moon
                    ùëì = run_moon([], extract_interactive=True)`); })();
            
                cli.addEventListener("keydown", async e => {
                if (!(e.ctrlKey && e.key === "Enter")) return;
                    e.preventDefault();
                    const v = cli.value; cli.value = "";
                    cli.style.height = "1em";
                    log(v);
                    await py.runPythonAsync(`ùëì("${v.replaceAll("\\", "\\\\").replaceAll("\"", "\\\"").replaceAll("\n", "\\n")}")`)
                });
            
        </script>
    </body>
</html>
