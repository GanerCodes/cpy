<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="moon.svg"/>
        <title>WASMoon</title>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
        <style>
            @font-face {
                font-family: 'JuliaMonoCustom';
                src: url('font.ttf') format('truetype'); }
            :root {
                --rainbowDark: linear-gradient(45deg, rgba(255,0,0,0.75) 0%, rgba(255,154,0,0.75) 10%, rgba(208,222,33,0.75) 20%, rgba(79,220,74,0.75) 30%, rgba(63,218,216,0.75) 40%, rgba(47,201,226,0.75) 50%, rgba(28,127,238,0.75) 60%, rgba(95,21,242,0.75) 70%, rgba(186,12,248,0.75) 80%, rgba(251,7,217,0.75) 90%, rgba(255,0,0,0.75) 100%); }
            * {
                box-sizing: border-box;
                overflow-wrap: anywhere;
                text-wrap: wrap;
                font-size: 25px;
                font-family: 'JuliaMonoCustom' !important; }
            
            ::-webkit-scrollbar-thumb {
                background-image: var(--rainbowDark);
                box-shadow: inset 2px 2px 5px 0 rgba(#fff, 0.5);
                border-radius: 100px; }
            ::-webkit-scrollbar { width: 0.4vw; }
            
            html, body {
                background: #000; color: #fff;
                width: 100%; height: 100%;
                margin: 0%; padding: 0%; }
            
            .rowOfFlex {
                display: flex;
                justify-content: center;
                margin-left: auto;
                margin-right: auto;
                height: 100%; }
            .rowOfFlex > * {
                display: inline-flex;
                justify-content: start;
                align-content: start;
                align-items: center;
                overflow-y: scroll;
                flex-basis: 0;
                height: 100%; }
            #entries {
                flex-grow: 3;
                flex-flow: column;
                border: 1px solid #fff;
                border-radius: 2px; }
            #symbolTable {
                flex-grow: 1;
                display: grid;
                grid-template-columns: repeat(auto-fill, 27px);
                justify-items: center;
                justify-content: center;
                user-select: none; }
            .entry, textarea {
                border: none;
                width: 100%;
                margin: 0px;
                padding: 0px; padding-left: 2px; padding-right: 2px;
                white-space: pre; }
            textarea {
                resize: none;
                overflow: hidden;
                background: #112;
                color: #fff;
                caret-color: #939;
                outline: none;
                height: 1.1em;
                min-height: 1.1em; }
            #symbolTable > text:hover  * { background: #102; }
            #symbolTable > text:active * { background: #214; }
            #symbolTable > text:hover {
                font-size: 110%;
                cursor: pointer; }
            #symbolTable > text:active {
                font-size: 120%; }
            #symbolTable text {
                display: block;
                width: 100%;
                aspect-ratio: 1;
                align-content: center; }
            #symbolTable text:not(:has(> *)) {
                border: 0.5px solid #222;
                text-align: center; }
        </style>
    </head>
    <body>
        <div class="rowOfFlex">
            <div id="entries">
                <textarea id="cli_in" class="entry" style="height:1em"
                          spellcheck="false" oninput="auto_grow(this)"></textarea>
            </div>
            <div id="symbolTable"></div>
        </div>
        
        <script type="text/javascript">
            const ets = document.getElementById("entries");
            const cli = document.getElementById("cli_in");
            const syt = document.getElementById("symbolTable");
            
            const p2rc = (S, p) => {
                let y=0, x=0, L=-1;
                for(const i in S) {
                    if(i == p) { L = [y,x]; break; }
                    if(S[i] == '\n') { y++; x=0; continue; }
                    x++; }
                return L==-1 ? [y,x] : L; };
            const rc2p = (S, [r,c]) => {
                let y=0, x=0, L=-1;
                for(const i in S) {
                    if(x==r && y==c) { L = i; break; }
                    if(S[i] == '\n') { y++; x=0; continue; }
                    x++; }
                return L==-1 ? S.length : L; };
            
            const col_expand = (lns, x) => [[x[0][0],0],[x[1][0],lns[x[1][0]].length]];
            
            const sel_p  = ε => [ε.selectionStart, ε.selectionEnd];
            const sel_rc = ε => sel_p(ε).map(x => p2rc(ε.value, x));
            
            const caret_write = (ε, t) => {
                ε.focus();
                const [l, r] = sel_p(ε);
                ε.setRangeText(t, l, r, 'select');
                if(l == r) ε.setSelectionRange(l+t.length, l+t.length); }
            const replace_selection = (ε, 𝑓) => {
                const [l, r] = sel_p(ε);
                const v = ε.value
                const x = v.substring(l, r);
                const X = 𝑓(x);
                ε.value = v.substring(0, l) + X + v.substring(r);
                ε.setSelectionRange(l, l + x.length); };
            const deselect = ε => {
                [l, r] = sel_p(ε);
                ε.setSelectionRange(r, r); };
            
            const indent = (ε, num=1, nspace=4) => {
                const S = ε.value;
                const lns = S.split('\n');
                const sel = sel_rc(cli);
                
                // >1 lines ⇒ indent
                
                const [Rα, Rω] = [sel[0][0], sel[1][0]];
                let rows = lns.slice(Rα, Rω+1);
                let Δc = {};
                
                const wrap = 𝑓 => (x, i) => {
                    const r = 𝑓(x);
                    Δc[Rα+i] = r.length - x.length;
                    return r; }
                
                if(num > 0) {
                    const pad = ' '.repeat(nspace*num);
                    rows = rows.map(wrap(x => pad + x));
                }else if(num < 0) {
                    const 𝔯 = new RegExp(String.raw`^ {0,${-num*nspace}}`, "g");
                    rows = rows.map(wrap(x => x.replace(𝔯, ''))); }
                lns.splice(Rα, Rω-Rα, ...rows);
                
                console.log(ε.value);
                ε.value = lns.join('\n');
                console.log(ε.value);
                
                sel[0][1] += Δc[Rα];
                sel[1][1] += Δc[Rω];
                
                const [pα, pω] = sel.map(x => rc2p(ε.value, x));
                console.log(Δc);
                console.log(Rα, sel[0], pα);
                console.log(Rω, sel[1], pω);
                ε.setSelectionRange(pα, pω);
                // const new_sel = col_expand(lns, sel);
            }
            
            // ets.onclick = _ => cli.focus();
            const reformt = s => {
                const 𝑓 = (x, ...𝔸) => {
                    const ε = document.createElement("text");
                    const hasStyle = x.length && x[0] == "\x1c";
                    if(hasStyle)
                        ε.style = x.slice(1);
                    else
                        ε.innerText = x;
                    if(𝔸.length) {
                        const γ = 𝑓(...𝔸);
                        if(!hasStyle && !x) return γ;
                        if(γ.innerText) ε.appendChild(γ); }
                    return ε; };
                return 𝑓(...("[0m"+s).replace(/\x1b\[(38|48);2;([0-9]{0,3});([0-9]{0,3});([0-9]{0,3})m/gm,
                                               (_,t,r,g,b)=>"\x1b\x1c"+`${t=="38"?"color":"background-color"}:#${(256*(256*Number(r)+Number(g))+Number(b)).toString(16).padStart(6, '0')}\x1b`)
                                      .replace(/\033\[0m/gm,
                                               "\x1b\x1c"+"color:#fff;background-color:#000\x1b")
                                      .split("\x1b")); };
            
            const log = x => {
                console.log(`Logging: "${x}"`);
                const ε = document.createElement("div");
                ε.className = "entry";
                ε.appendChild(reformt(x));
                ets.insertBefore(ε, cli);
                setTimeout(_ => { cli.scrollIntoView(); cli.focus(); }, 25);
                return x; }
            
            const auto_grow = ε => {
                ε.style.minHeight = "5px";
                ε.style.minHeight = ε.scrollHeight + "px"; };
            
            var py;
            (async _ => {
                log("Loading Symbol Table…");
                const docs = await (await fetch("docs")).json();
                Object.entries(docs).forEach(([k,v]) => {
                    const ε = reformt(k);
                    ε.title = v[0];
                    syt.appendChild(ε);
                    ε.onclick = _ => {
                        caret_write(cli, ε.querySelector("text:not(:has(> *))").innerText); }; });
                log("Loaded Symbol Table");
                
                log("Loading WASM Python…");
                py = await loadPyodide({ stdin: prompt, stdout: log, stderr: log });
                log("Loaded WASM Python");
                
                for(const x of ["more-itertools", "regex"]) {
                    log(`Installing ${x}…`);
                    await py.loadPackage(x);
                    log(`Installed ${x}`); }
                await py.runPythonAsync(`
                    import shutil
                    from pyodide.http import pyfetch
                    await (await pyfetch("wasm_stuff.zip")).unpack_archive()
                    shutil.move("./cpy_wasm_cache", "/tmp")
                    print("Installed ☾")`);
                await py.runPythonAsync(`
                    from refresher import run_moon
                    import sys
                    try   : del sys.excepthook
                    except: pass
                    𝑓 = run_moon(["--code_cache_dir=/tmp/cpy_wasm_cache/code",
                                  "--gram_cache_dir=/tmp/cpy_wasm_cache/gram"], extract_interactive=True)
                    print("Ready!")`); })();
                
                cli.addEventListener("keydown", async e => {
                    if (e.key != "Enter") {
                        if(event.ctrlKey) {
                            if     (event.key == '[') indent(cli, -1);
                            else if(event.key == ']') indent(cli,  1);
                        }
                            
                        if(event.keyCode == 9) {
                            e.preventDefault();
                            if(event.shiftKey) {
                                indent(cli, -1);
                            }else{
                                caret_write(cli, "    ");
                            }
                        }
                        return;
                    }
                    if (e.shiftKey) return;
                    e.preventDefault();
                    let v = cli.value; cli.value = "";
                    cli.style.minHeight = "1.1em";
                    log(v);
                    v = v.replaceAll("\\", "\\\\").replaceAll('"', '\\"').replaceAll('\n', "\\n");
                    try {
                        py.runPython(`
                            try:
                                𝑓("${v}")
                            except Exception as e:
                                print("Error:", e)`);
                    } catch(e) { log(`Error! ${e}`); }
                });
        </script>
    </body>
</html>
